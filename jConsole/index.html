<!doctype html>
<html>
<head>
    <title>jConsole</title>
    <script src = 'codemirror.js'></script> 
    <script src = 'jsMode.js'></script>
    <script src = 'jConsole.js'></script>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'codemirror.css'>
</head>
<body>
    <a class = 'white ui' href = '../index.html'><strong>Home</strong></a>
    <br>
    <strong style = 'font-size:18px' class = 'white ui'>jConsole</strong>
    <div>
        <input class = 'ui' type = "file" id = "file" accept="text/javascript, text/css, text/html, text/plain">
        <button class = 'ui' onclick ='jConsole.eval();'>Run JavaScript Code</button>
        <button class = 'ui' id = 'logger'>Log Text</button>
    </div>
    <div>
	<textarea id='input' autocorrect = 'false'></textarea>
        <textarea id = 'code'></textarea>
        <button class = 'ui' onclick = 'jConsole.clear()'>Clear Console</button>
        <button class = 'ui' onclick = 'request($("url").value)'>HTTP Request</button>
        <input class = 'ui' type='url'id='url' placeholder = 'https://'autocomplete="false" autocorrect = "false">
    </div>
    <pre id = 'consoleUI'></pre>
</body>
</html>
