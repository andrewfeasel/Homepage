<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jConsole</title>
	<link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
	<link rel = 'stylesheet' type = 'text/css' href = '../bootstrap.min.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'codemirror.css'>
    <script src = 'codemirror.js'></script> 
    <script src = 'jsMode.js'></script>
    <script src = 'jConsole.js'></script>
</head>
<body>
    <a class = 'white ui' href = '../index.html'><strong>Home</strong></a>
    <br>
    <strong style = 'font-size:18px' class = 'white ui'>jConsole</strong>
    <div>
        <input class = 'ui' type = "file" id = "file" accept="text/javascript, text/css, text/html, text/plain">
        <button class = 'ui' id = 'evalButton'>Run JavaScript Code</button>
        <button class = 'ui' id = "logButton">Log Text</button>
	<button class = 'ui' id = 'clearButton'>Clear Console</button>
        <button class = 'ui' id = 'requestButton'>HTTP Request</button>
        <input class = 'ui' placeholder="URL:" type='url'id='url' autocomplete="false" autocorrect = "false">
    </div>
	<div>
    	<textarea id = 'input' autocorrect = 'false'></textarea>
    	<textarea id = 'code'></textarea>
	<pre id = 'consoleUI'></pre>
	</div>
	<script src = '../bootstrap.min.js'></script> 
</body>
</html>
